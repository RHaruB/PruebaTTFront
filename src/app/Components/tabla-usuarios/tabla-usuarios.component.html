
<table mat-table [dataSource]="this.Usuarios" class="mat-elevation-z8 demo-table">
<ng-container matColumnDef="Usuario">
    <th mat-header-cell *matHeaderCellDef> Usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
  </ng-container>
  <ng-container matColumnDef="Nombres">
    <th mat-header-cell *matHeaderCellDef> Nombres </th>
    <td mat-cell *matCellDef="let element"> {{element.primerNombre}} {{element.segundoNombre}} </td>
  </ng-container>
  <ng-container matColumnDef="Apellidos">
    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
    <td mat-cell *matCellDef="let element"> {{element.primerApellido}} {{element.segundoApellido}}  </td>
  </ng-container>
  <ng-container matColumnDef="Departamento">
    <th mat-header-cell *matHeaderCellDef> Departamento </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreDepartamento}} </td>
  </ng-container>
  <ng-container matColumnDef="Cargo">
    <th mat-header-cell *matHeaderCellDef> Cargo </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreCargo}} </td>
  </ng-container>
   <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element"> 
    
        <button class="btn btn-success" style="margin-right: 2px" ><mat-icon>edit</mat-icon></button>
        <button class="btn btn-danger" ><mat-icon>delete</mat-icon></button>
        
  
   
  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
